<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World üåç</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e1e2f, #090909);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      background: linear-gradient(90deg, #00ffcc, #ff0066, #ffcc00, #00ffcc);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite linear, moveGradient 6s infinite linear;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      50% { text-shadow: 0 0 25px #ff0066, 0 0 50px #ffcc00; }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 0.5; }
      to { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>

  <!-- Floating bubbles for background effect -->
  <script>
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + "px";
      bubble.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
